<h1>Biggest Loser</h1>

<h2>Welcome, {{ user.first_name }}!</h2>

{% if latest_weight_list %}
	
	<ul>
	{% for weight in latest_weight_list %}
		<li><ul>
		<li>Date: {{ weight.current_date }}</li>
		<li>Weight: {{ weight.current_weight }}</li>
		</ul></li>
	{% endfor %}
	</ul>

<a href="{% url 'render_chart' user.id %}">Progress Chart</a>
<br>

{% else %}
	
	<p>No weights are available.</p>

{% endif %}


<a href="{% url 'weight_add' %}">Add Weight</a>
