{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<h1>Biggest Loser</h1>

<h2>Welcome!</h2>

{% if contestant_list %}
	
	<ul>
	{% for contestant in contestant_list %}
		<li><a href="{% url 'contestant_homepage' contestant.id %}">{{ contestant }}</a></li>
	{% endfor %}
	</ul>

{% else %}
	
	<p>You haven't joined any contests.</p>
	<a href="{% url 'contestant_add' %}">Join a contest!</a>

{% endif %}

<br>

<a href="{% url 'bigLoser_logout' %}">Logout</a>
