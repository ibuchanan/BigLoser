{% load gcharts %}

{% gcharts %}
    <!-- Global options for all charts -->
    options = {
        width: 500,
        height: 300,
        trendlines: { 0: {}},
        title: "Weights"
    };

    weight_opt = _clone(options);

    {% options weight_opt %}
        kind: "ScatterChart",
        options: weight_opt
    {% endoptions %}

    {% render "weight_chart" "weight_data" "weight_opt" %}

{% endgcharts %}

<div id="weight_chart">
    <!-- container for weight_data chart -->
</div>
